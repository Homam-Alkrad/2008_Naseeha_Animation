    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #ffffff;
            overflow: hidden;

        .container {
            position: relative;
            width: 100vw;

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            z-index: 1;

        .confetti-piece {
            position: absolute;
            width: 10px;

            background: #ffd700;
            top: -10%;
            animation: confetti-fall linear infinite;
            z-index: 2;

        @keyframes confetti-fall {
            0% {

        #party-info {

            padding: 40px 30px;
            min-height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 3;
            border-radius: 20px;
            animation: fadeInScale 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        @media (max-width: 768px) {

        @keyframes fadeInScale {

<body>
    <div class="container">
        <canvas id="birthday"></canvas>
        
        <div id="confetti"></div>

        <div id="party-info">
            <h1>ØªØ¬Ø§ÙˆØ²Øª Ø§Ù„ØªÙˆÙ‚Ø¹Ø§Øª!</h1>
            <p><strong>Ø§Ù„Ù†Ø¬Ø§Ø­ Ø¹Ø§Ø¯Ø© Ù„Ù…Ù† ÙŠØ«Ø§Ø¨Ø± ÙˆÙ„Ø§ ÙŠØ³ØªØ³Ù„Ù… ðŸ’¯</strong></p>
            <p>Ø§Ø³ØªØ«Ù…Ø± ÙˆÙ‚ØªÙƒ Ø¨Ø­ÙƒÙ…Ø© ÙˆØ±ÙƒØ² Ø¹Ù„Ù‰ ØªØ·ÙˆÙŠØ± Ù…Ù‡Ø§Ø±Ø§ØªÙƒ</p>
            <p class="signature">Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ù†ØµÙŠØ­Ø© Ø§Ù„ØªØ¹Ù„ÙŠÙ…ÙŠ</p>
        </div>
    </div>

    <script>
        const PI2 = Math.PI * 2;
        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
        const timestamp = () => new Date().getTime();

        class Birthday {
            constructor() {
                this.resize();
                this.fireworks = [];
                this.particles = [];
                this.counter = 0;
            }

            resize() {
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                let center = this.width / 2;
                this.spawnA = center - center / 3;
                this.spawnB = center + center / 3;
                this.spawnC = this.height * 0.15;
                this.spawnD = this.height * 0.45;
            }

            update(delta) {
                ctx.globalCompositeOperation = "source-over";
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.globalCompositeOperation = "source-over";
                
                for (let firework of this.fireworks) firework.update(delta);
                for (let particle of this.particles) particle.update(delta);

                this.counter += delta * 2.5;
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(this.width * 0.2, this.width * 0.8),
                        random(this.spawnC, this.spawnD),
                        randomInt(0, 360)
                    ));
                    this.counter = 0;
                }

                this.fireworks = this.fireworks.filter(f => !f.dead);
                this.particles = this.particles.filter(p => !p.dead);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade) {
                this.dead = false;
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.shade = shade;
                this.history = [];
                this.velocity = 0;
                this.acceleration = 1.05;
                this.exploded = false;
            }

            update(delta) {
                if (this.dead) return;

                let xDiff = this.targetX - this.x;
                let yDiff = this.targetY - this.y;
                let distance = Math.sqrt(xDiff * xDiff + yDiff * yDiff);

                if (distance > 5) {
                    this.velocity += this.acceleration * delta * 60;
                    let angle = Math.atan2(yDiff, xDiff);
                    this.x += Math.cos(angle) * this.velocity * delta * 60;
                    this.y += Math.sin(angle) * this.velocity * delta * 60;

                    this.history.push({ x: this.x, y: this.y });
                    if (this.history.length > 8) this.history.shift();
                } else {
                    if (!this.exploded) {
                        this.explode();
                        this.exploded = true;
                    }
                    this.history.shift();
                }

                if (this.history.length === 0) this.dead = true;
                
                for (let i = 0; i < this.history.length; i++) {
                    let point = this.history[i];
                    let alpha = i / this.history.length;
                    
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.shade}, 100%, 65%, ${alpha})`;
                    ctx.arc(point.x, point.y, 3, 0, PI2, false);
                    ctx.fill();
                }
            }

            explode() {
                let particleCount = randomInt(80, 120);
                let explosionTypes = ['burst', 'ring', 'willow', 'palm'];
                let type = explosionTypes[randomInt(0, explosionTypes.length - 1)];
                
                for (let i = 0; i < particleCount; i++) {
                    let angle, speed, life;
                    
                    if (type === 'burst') {
                        angle = random(0, PI2);
                        speed = random(2, 8);
                        life = random(0.8, 1.5);
                    } else if (type === 'ring') {
                        angle = (PI2 / particleCount) * i;
                        speed = random(4, 6);
                        life = random(1, 1.8);
                    } else if (type === 'willow') {
                        angle = random(0, PI2);
                        speed = random(1, 5);
                        life = random(1.5, 2.5);
                    } else if (type === 'palm') {
                        angle = random(-Math.PI / 3, -Math.PI * 2 / 3);
                        speed = random(3, 7);
                        life = random(1.2, 2);
                    }
                    
                    birthday.particles.push(new Particle(
                        this.x,
                        this.y,
                        angle,
                        speed,
                        this.shade,
                        life,
                        type
                    ));
                }
            }
        }

        class Particle {
            constructor(x, y, angle, speed, shade, life, type) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.shade = shade + randomInt(-20, 20);
                this.life = life;
                this.maxLife = life;
                this.dead = false;
                this.gravity = type === 'willow' ? 0.15 : 0.08;
                this.friction = type === 'ring' ? 0.98 : 0.96;
                this.alpha = 1;
                this.size = random(2, 4);
            }

            update(delta) {
                if (this.dead) return;

                this.life -= delta;
                if (this.life <= 0) {
                    this.dead = true;
                    return;
                }

                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;

                this.x += this.vx;
                this.y += this.vy;

                this.alpha = this.life / this.maxLife;

                let brightness = 50 + (this.alpha * 30);
                
                ctx.beginPath();
                ctx.fillStyle = `hsla(${this.shade}, 100%, ${brightness}%, ${this.alpha})`;
                ctx.arc(this.x, this.y, this.size * this.alpha, 0, PI2, false);
                ctx.fill();

                if (this.alpha > 0.5) {
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.shade}, 100%, ${brightness + 20}%, ${this.alpha * 0.3})`;
                    ctx.arc(this.x, this.y, this.size * this.alpha * 2, 0, PI2, false);
                    ctx.fill();
                }
            }
        }

        let canvas = document.getElementById("birthday");
        let ctx = canvas.getContext("2d");

        let then = timestamp();
        let birthday = new Birthday();

        window.onresize = () => birthday.resize();

        (function loop() {
            requestAnimationFrame(loop);
            let now = timestamp();
            let delta = Math.min((now - then) / 1000, 0.1);
            then = now;
            birthday.update(delta);
        })();

        const confettiContainer = document.getElementById('confetti');
        const colors = ['#e74c3c', '#f79e13', '#3498db', '#9b59b6', '#1abc9c', '#e67e22', '#f1c40f', '#16a085'];
        const confettiCount = 150;

        function createConfetti() {
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                
                const shapes = ['square', 'circle', 'rectangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'rectangle') {
                    confetti.style.width = size * 1.5 + 'px';
                }
                
                confettiContainer.appendChild(confetti);
            }
        }

        function createSparkles() {
            const partyInfo = document.getElementById('party-info');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                partyInfo.appendChild(sparkle);
            }
        }

        createConfetti();
        createSparkles();
    </script>
