<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Stars Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@500;700;900&family=Amiri:wght@700&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        /* Background Image */
        .bg {
            background: url(https://i.ibb.co/87GbbFP/2799006.jpg) no-repeat center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -3;
        }

        .bg:before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 20, 0.5), rgba(10, 0, 30, 0.6));
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Shooting Stars/Meteors */
        .meteor {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffffff, #e8f4ff);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 1),
                0 0 30px rgba(135, 206, 250, 0.9),
                0 0 45px rgba(135, 206, 250, 0.7),
                0 0 60px rgba(100, 149, 237, 0.5);
            animation: meteor 2.5s ease-out infinite;
            z-index: 2;
        }

        @keyframes meteor {
            0% {
                transform: rotate(220deg) translateX(0) scale(1);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 0.7;
                transform: rotate(220deg) translateX(-600px) scale(0.8);
            }
            100% {
                transform: rotate(220deg) translateX(-1000px) scale(0.5);
                opacity: 0;
            }
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            width: 220px;
            height: 5px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.95),
                rgba(135, 206, 250, 0.7) 30%,
                rgba(100, 149, 237, 0.4) 60%,
                transparent);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(135, 206, 250, 0.7);
        }

        .meteor::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            width: 150px;
            height: 2.5px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 0.3) 40%,
                transparent);
            border-radius: 50%;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.6), transparent);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        }

        /* Content */
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .top-text {
            font-family: 'Almarai', sans-serif;
            font-size: clamp(1.5rem, 3.5vw, 2.8rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out, shimmer 3s infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .main-text {
            font-family: 'Tajawal', sans-serif;
            font-size: clamp(1.8rem, 4.5vw, 3.5rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(100, 200, 255, 0.4);
            margin-bottom: 18px;
            letter-spacing: 0.5px;
            animation: glow 2.5s ease-in-out infinite alternate, fadeInUp 1s ease-out;
        }

        .sub-text {
            font-family: 'Cairo', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            font-weight: 700;
            color: #e8e8e8;
            text-shadow: 0 1px 8px rgba(200, 150, 255, 0.25);
            line-height: 1.7;
            margin-bottom: 18px;
            animation: fadeIn 1.5s ease-in 0.5s both;
        }

        .footer-text {
            font-family: 'Cairo', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #a0d8ff, #6eb6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 18px;
            animation: fadeIn 2s ease-in 1s both;
            position: relative;
        }

        .footer-text::before {
            content: '✨';
            position: absolute;
            right: -30px;
            animation: sparkle 2s infinite;
        }

        .footer-text::after {
            content: '✨';
            position: absolute;
            left: -30px;
            animation: sparkle 2s infinite 1s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 2px 15px rgba(100, 200, 255, 0.3);
            }
            to {
                text-shadow: 0 2px 20px rgba(100, 200, 255, 0.6),
                             0 4px 30px rgba(100, 200, 255, 0.4);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .corner-accent.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }

        .corner-accent.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 8px 0 0;
        }

        .corner-accent.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 8px;
        }

        .corner-accent.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 8px 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content {
                width: 88%;
                padding: 25px 18px;
            }

            .meteor::before {
                width: 180px;
                height: 4px;
            }
            
            .meteor::after {
                width: 120px;
                height: 2px;
            }
        }

        @media (max-width: 768px) {
            .content {
                width: 92%;
                padding: 20px 15px;
                border-radius: 15px;
            }

            .top-text {
                margin-bottom: 15px;
            }

            .main-text {
                margin-bottom: 15px;
                letter-spacing: 0.3px;
            }

            .sub-text {
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .footer-text::before,
            .footer-text::after {
                right: -25px;
                left: -25px;
            }

            .meteor::before {
                width: 140px;
                height: 3.5px;
            }
            
            .meteor::after {
                width: 95px;
                height: 1.8px;
            }

            .corner-accent {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
                padding: 18px 12px;
                border-radius: 12px;
            }

            .top-text {
                margin-bottom: 12px;
            }

            .main-text {
                margin-bottom: 12px;
            }

            .sub-text {
                line-height: 1.5;
                margin-bottom: 12px;
            }

            .footer-text {
                margin-top: 12px;
            }

            .footer-text::before,
            .footer-text::after {
                font-size: 0.8rem;
                right: -20px;
                left: -20px;
            }

            .meteor::before {
                width: 110px;
                height: 3px;
            }
            
            .meteor::after {
                width: 75px;
                height: 1.5px;
            }

            .corner-accent {
                width: 25px;
                height: 25px;
                border-width: 1.5px;
            }

            .particle {
                width: 3px;
                height: 3px;
            }
        }

        @media (max-width: 360px) {
            .content {
                padding: 15px 10px;
            }

            .corner-accent {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <div class="content">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>
            
            <h1 class="top-text">أبدعت حقًا</h1>
            <h2 class="main-text">التوجيهي صعب ؟ مو عليك! 😎</h2>
            <p class="sub-text">علامة كاملة تُكتب بفخر!<br>مثال يُحتذى في الإصرار والذكاء.</p>
            <p class="footer-text">موقع النصيحة التعليمي</p>
        </div>
    </div>

    <script>
        // Create stars with different sizes
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const size = Math.random();
                if (size < 0.6) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const numberOfParticles = 15;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Create meteors with variation
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // Random side - 50% chance for left or right
            const fromLeft = Math.random() > 0.5;
            
            if (fromLeft) {
                // From left side (top-left to bottom-right)
                meteor.style.top = (Math.random() * 30) + '%';
                meteor.style.left = (Math.random() * 30) + '%';
                meteor.style.transform = 'rotate(-40deg)';
            } else {
                // From right side (top-right to bottom-left)
                meteor.style.top = (Math.random() * 30) + '%';
                meteor.style.left = (Math.random() * 30 + 70) + '%';
            }
            
            // Random animation duration for variety
            const duration = (Math.random() * 1.5 + 2) + 's';
            meteor.style.animationDuration = duration;
            
            // Random delay for more natural appearance
            meteor.style.animationDelay = (Math.random() * 0.5) + 's';
            
            document.body.appendChild(meteor);

            setTimeout(() => {
                meteor.remove();
            }, 4000);
        }

        // Initialize
        createStars();
        createParticles();

        // Create meteors periodically
        setInterval(createMeteor, 1200);

        // Create initial meteors
        for (let i = 0; i < 5; i++) {
            setTimeout(createMeteor, i * 600);
        }
    </script>
</body>
</html>
