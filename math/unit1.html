<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النصيحة 🌟</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, 
                #87CEEB 0%,
                #98D8E8 25%,
                #B8E6FF 50%,
                #E0F6FF 75%,
                #F0F8FF 100%
            );
            cursor: default;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            font-family: 'Tajawal', sans-serif;
        }

        .year-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw;
            font-weight: 900;
            color: rgba(200, 220, 255, 0.4);
            z-index: 5;
            pointer-events: none;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
            user-select: none;
            font-family: 'Arial Black', 'Arial', sans-serif;
            mix-blend-mode: multiply;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 200px 60px at 25% 25%, rgba(255,255,255,0.3) 40%, transparent 41%),
                radial-gradient(ellipse 150px 50px at 75% 20%, rgba(255,255,255,0.25) 40%, transparent 41%),
                radial-gradient(ellipse 180px 55px at 50% 80%, rgba(255,255,255,0.25) 40%, transparent 41%);
            z-index: 0;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .text-container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin: 20px 0;
            color: #2C5282;
            font-weight: 900;
            font-size: 5vw;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            margin: 15px 0 30px 0;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 3.5vw;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
            padding: 0 30px;
        }

        .progress-line {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px 25px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-line:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 8px 25px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .progress-label {
            color: #2C5282;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 12px;
            text-align: right;
            background: linear-gradient(135deg, #2C5282 0%, #3182CE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            position: relative;
            height: 16px;
            background: linear-gradient(90deg, 
                rgba(226, 232, 240, 0.8), 
                rgba(203, 213, 224, 0.9)
            );
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.1),
                inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #FFD700 0%,
                #FFA500 20%,
                #FF8C00 40%,
                #FFA500 60%,
                #FFD700 80%,
                #FFEF94 100%
            );
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
            border-radius: 25px;
            position: relative;
            transition: all 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            width: 0%;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6) 0%,
                transparent 30%,
                rgba(255, 255, 255, 0.4) 70%,
                transparent 100%
            );
            border-radius: 25px;
            animation: collaborative-shimmer 2s infinite ease-in-out;
        }

        @keyframes collaborative-shimmer {
            0% { 
                opacity: 0.3; 
                transform: translateX(-100%);
            }
            50% { 
                opacity: 0.9;
                transform: translateX(0%);
            }
            100% { 
                opacity: 0.3;
                transform: translateX(100%);
            }
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 8px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 215, 0, 0.8) 50%,
                rgba(255, 165, 0, 0.6) 100%
            );
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 
                0 0 12px rgba(255, 215, 0, 0.9),
                0 0 24px rgba(255, 165, 0, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
            animation: collaborative-pulse 1.8s infinite ease-in-out;
        }

        @keyframes collaborative-pulse {
            0%, 100% { 
                transform: translateY(-50%) scale(1); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-50%) scale(1.3); 
                opacity: 0.8;
            }
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #2C5282;
            font-weight: 800;
            font-size: 0.9em;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9);
            z-index: 2;
            background: linear-gradient(135deg, #2C5282 0%, #38A169 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .celebration-image {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            transform: scale(0);
            opacity: 0;
            animation: celebrationGrowIn 3s ease-out forwards;
        }

        .celebration-image:nth-child(1) {

            left: 10%;

            width: 60px;
            height: 60px;
            top: 25%;
            right: 15%;
            animation-delay: 1.0s;
            background-image: url('2.png');
        }

        .celebration-image:nth-child(3) {
            width: 70px;
            height: 70px;
            bottom: 30%;
            left: 20%;
            animation-delay: 1.5s;
            background-image: url('3.png');
        }

        .celebration-image:nth-child(4) {
            width: 90px;
            height: 90px;
            top: 35%;
            right: 25%;
            animation-delay: 2.0s;

        .celebration-image:nth-child(5) {
            width: 65px;
            height: 65px;

            right: 10%;

        }

        .celebration-image:nth-child(9) {
            width: 95px;
            height: 95px;
            bottom: 15%;
            left: 40%;
            animation-delay: 0.7s;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik01MCAyMEw2MCA0MEg4MEw2NiA1NEw3MiA3NEw1MCA2NEwyOCA3NEwzNCA1NEwyMCA0MEg0MEw1MCAyMFoiIGZpbGw9IiNGRkE1MDAiLz4KPC9zdmc+');
        }

        .celebration-image:nth-child(10) {
            width: 65px;

            animation-delay: 3.1s;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHg9IjMwIiB5PSIzMCIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iNSIgZmlsbD0iIzQyOTlFMSIvPgo8L3N2Zz4=');
        }

        @keyframes celebrationGrowIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0.9;
                animation: celebrationFloat 4s ease-in-out infinite;
            }
        }

        @keyframes celebrationFloat {
            0% {
                transform: scale(1) translateY(0px) rotate(360deg);
                opacity: 0.7;
            }
            25% {
                transform: scale(1.1) translateY(-10px) rotate(450deg);
                opacity: 0.9;
            }
            50% {
                transform: scale(0.95) translateY(-5px) rotate(540deg);
                opacity: 0.8;
            }
            75% {
                transform: scale(1.05) translateY(-15px) rotate(630deg);
                opacity: 0.95;
            }
            100% {
                transform: scale(1) translateY(0px) rotate(720deg);
                opacity: 0.7;
            }
        }

        .math-icon {
            position: absolute;
            font-size: 40px;
            color: #4299E1;
            transform: scale(0);
            opacity: 0;
            animation: mathGrowIn 2.5s ease-out forwards;
            z-index: 3;
        }

        @keyframes mathGrowIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0.8;
                animation: mathFloat 6s ease-in-out infinite;
            }
        }

        @keyframes mathFloat {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(360deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.1) rotate(540deg);
                opacity: 0.9;
            }
        }

        .firework-burst {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 1;
            animation: enhanced-burst 2.5s infinite ease-out;
        }

        .firework-burst::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 1) 0%,
                rgba(255, 165, 0, 0.9) 20%,
                rgba(255, 69, 0, 0.8) 40%,
                rgba(255, 20, 147, 0.6) 60%,
                rgba(138, 43, 226, 0.4) 80%,
                transparent 100%
            );
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 165, 0, 0.6),
                0 0 90px rgba(255, 69, 0, 0.4);
        }

        @keyframes enhanced-burst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.8) rotate(360deg);
                opacity: 0;
            }
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(255, 193, 7, 0.7);
            position: absolute;
            top: 30%;
            right: 25%;
            animation: rotate 8s infinite linear;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(66, 153, 225, 0.8);
            background: rgba(66, 153, 225, 0.2);
            position: absolute;
            bottom: 40%;
            left: 30%;
            animation: pulse 4s infinite ease-in-out;
        }

        .pentagon {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 15%;
            left: 30%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: rgba(236, 72, 153, 0.7);
            animation: rotate 6s infinite linear reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .year-background { font-size: 50vw; }
            h1 { font-size: 8vw; }
            h2 { font-size: 6vw; }
            .celebration-image { transform: scale(0.8); }
            .math-icon { font-size: 30px; }
        }

        @media (max-width: 480px) {
            .year-background { font-size: 60vw; }
            h1 { font-size: 9vw; }
            h2 { font-size: 6.5vw; }
            .celebration-image { transform: scale(0.7); }
            .math-icon { font-size: 25px; }
        }
    </style>
</head>
<body>
    <div class="year-background">2008</div>
    <canvas id="fireworks"></canvas>

    <div class="text-container">
        <h1>الاقترانات و المقادير الجبرية</h1>
        <h2>العلامة الكاملة لأداء كامل</h2>
        <h3 style="margin: 15px 0; color: #2C5282; font-weight: 600; font-size: 3.5vw; text-align: center;">من جدّ وجد <br> وأنت بلا شك من أجدّ المجتهدين!</h3>
        <h4 style="margin: 10px 0 30px 0; color: #4A5568; font-weight: 500; font-size: 2.8vw; text-align: center; line-height: 1.4;">خططت فدرست، واجتهدت فتميزت، فأبدعت وتفوقت.</h4>
        <div class="progress-container">
            <div class="progress-line" data-progress="100">
                <div class="progress-label">الإنجاز المتميز</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-percentage">100%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="fireworks-container">

    <script>
        const PI2 = Math.PI * 2;
        const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        const timestamp = () => new Date().getTime();

        class Fireworks {
            constructor() {
                this.resize();
                this.fireworks = [];
                this.counter = 0;
            }

            resize() {
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                let center = this.width / 2;
                this.spawnA = center - center / 3;
                this.spawnB = center + center / 3;
                this.spawnC = this.height * 0.1;
                this.spawnD = this.height * 0.5;
            }

            update(delta) {
                ctx.globalCompositeOperation = "source-over";
                ctx.fillStyle = "rgba(240, 248, 255, 0.01)";
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.globalCompositeOperation = "lighter";
                for (let firework of this.fireworks) firework.update(delta);

                this.counter += delta * 2;
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(0, this.width),
                        random(this.spawnC, this.spawnD),
                        random(0, 360),
                        random(20, 60)
                    ));
                    this.counter = 0;
                }

                this.fireworks = this.fireworks.filter(f => !f.dead);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade, offsprings) {
                this.dead = false;
                this.offsprings = offsprings;
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.shade = random(1, 4);
                if (this.shade === 1) this.shade = 45;
                else if (this.shade === 2) this.shade = 200;
                else if (this.shade === 3) this.shade = 120;
                else this.shade = 15;
                this.history = [];
            }

            update(delta) {
                if (this.dead) return;

                let xDiff = this.targetX - this.x;
                let yDiff = this.targetY - this.y;

                if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
                    this.x += xDiff * 2 * delta;
                    this.y += yDiff * 2 * delta;

                    this.history.push({
                        x: this.x,
                        y: this.y
                    });

                    if (this.history.length > 10) this.history.shift();
                } else {
                    if (this.offsprings && !this.madeChilds) {
                        let babies = this.offsprings / 2;
                        for (let i = 0; i < babies; i++) {
                            let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies);
                            let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies);

                            fireworks.fireworks.push(new Firework(
                                this.x, this.y, targetX, targetY, this.shade, 0
                            ));
                        }
                    }
                    this.madeChilds = true;
                    this.history.shift();
                }

                if (this.history.length === 0) this.dead = true;
                else if (this.offsprings) {
                    for (let i = 0; i < this.history.length; i++) {
                        let point = this.history[i];
                        ctx.beginPath();
                        ctx.fillStyle = `hsla(${this.shade}, 90%, ${i * 10 + 60}%, ${(this.history.length - i) / this.history.length})`;
                        ctx.arc(point.x, point.y, 4, 0, PI2, false);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.fillStyle = `hsla(${this.shade}, 80%, 80%, ${((this.history.length - i) / this.history.length) * 0.3})`;
                        ctx.arc(point.x, point.y, 8, 0, PI2, false);
                        ctx.fill();
                    }
                } else {
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.shade}, 90%, 70%, 0.9)`;
                    ctx.arc(this.x, this.y, 4, 0, PI2, false);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.shade}, 70%, 85%, 0.4)`;
                    ctx.arc(this.x, this.y, 8, 0, PI2, false);
                    ctx.fill();
                }
            }
        }

        let canvas = document.getElementById("fireworks");
        let ctx = canvas.getContext("2d");

        let then = timestamp();
        let fireworks = new Fireworks();

        window.onresize = () => fireworks.resize();

        (function loop() {
            requestAnimationFrame(loop);
            let now = timestamp();
            let delta = (now - then) / 1000;
            then = now;
            fireworks.update(delta);
        })();

        setTimeout(() => {
            for (let i = 0; i < 2; i++) {
                fireworks.fireworks.push(new Firework(
                    random(fireworks.spawnA, fireworks.spawnB),
                    fireworks.height,
                    random(0, fireworks.width),
                    random(fireworks.spawnC, fireworks.spawnD),
                    random(0, 360),
                    random(20, 60)
                ));
            }
        }, 1000);

        setTimeout(() => {
            const progressLines = document.querySelectorAll('.progress-line');
            progressLines.forEach((line, index) => {
                setTimeout(() => {
                    const progress = parseInt(line.dataset.progress);
                    const progressFill = line.querySelector('.progress-fill');
                    progressFill.style.width = progress + '%';
                }, index * 500);
            });
        }, 2000);
    </script>
