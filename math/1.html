    <script>

        const PI2 = Math.PI * 2;
        const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        const timestamp = () => new Date().getTime();

        // ÙØ¦Ø© Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© Ø§Ù„Ø¨Ø³ÙŠØ·Ø©
        class Fireworks {
            constructor() {
                this.resize();
                this.fireworks = [];
                this.counter = 0;
            }

            resize() {
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                let center = this.width / 2;
                this.spawnA = center - center / 3;
                this.spawnB = center + center / 3;
                this.spawnC = this.height * 0.1;
                this.spawnD = this.height * 0.5;
            }

            update(delta) {
                ctx.globalCompositeOperation = "source-over";
                ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.globalCompositeOperation = "lighter";
                for (let firework of this.fireworks) firework.update(delta);

                this.counter += delta * 2;
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(0, this.width),
                        random(this.spawnC, this.spawnD),
                        random(0, 360),
                        random(20, 60)
                    ));
                    this.counter = 0;
                }

                this.fireworks = this.fireworks.filter(f => !f.dead);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade, offsprings) {
                this.dead = false;
                this.offsprings = offsprings;
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.shade = random(1, 4);
                if (this.shade === 1) this.shade = 45;      // Ø°Ù‡Ø¨ÙŠ
                else if (this.shade === 2) this.shade = 200; // Ø£Ø²Ø±Ù‚
                else if (this.shade === 3) this.shade = 120; // Ø£Ø®Ø¶Ø±
                else this.shade = 15;                        // Ø¨Ø±ØªÙ‚Ø§Ù„ÙŠ
                this.history = [];
            }

            update(delta) {
                if (this.dead) return;

                let xDiff = this.targetX - this.x;
                let yDiff = this.targetY - this.y;

                if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
                    this.x += xDiff * 2 * delta;
                    this.y += yDiff * 2 * delta;

                        x: this.x,
                        y: this.y
                    });

                            ));
                        }
                    }
                    this.madeChilds = true;
                    this.history.shift();
                }

                if (this.history.length === 0) this.dead = true;
                else if (this.offsprings) {

                } else {

                    ctx.fillStyle = `hsl(${this.shade}, 60%, 50%)`;
                    ctx.arc(this.x, this.y, 2, 0, PI2, false);
                    ctx.fill();
                }
            }
        }
