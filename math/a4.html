<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Paradise - Perfect Score Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .molecule {
            position: absolute;
            pointer-events: none;
        }
        
        .atom {
            position: absolute;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.3),
                0 0 20px var(--glow-color),
                0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.4);
        }
        
        .bond {
            position: absolute;
            background: linear-gradient(90deg, var(--bond-color), transparent, var(--bond-color));
            border-radius: 2px;
        }
        
        .chemical-element {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            user-select: none;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-8px) translateX(3px) rotate(180deg); }
            100% { transform: translateY(-15px) translateX(-2px) rotate(360deg); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes reaction-glow {
            0%, 100% { box-shadow: 0 0 20px var(--element-color); }
            50% { box-shadow: 0 0 40px var(--element-color), 0 0 60px var(--element-color); }
        }
        
        .animate-float-chem {
            animation: float-up 4s ease-in-out infinite;
        }
        
        .animate-orbit {
            animation: orbit 3s linear infinite;
        }
        
        .animate-reaction {
            animation: reaction-glow 2s ease-in-out infinite;
        }
        
        /* Custom responsive text sizes */
        .text-massive {
            font-size: clamp(4rem, 15vw, 14rem);
        }
        
        .text-large-responsive {
            font-size: clamp(2rem, 8vw, 7rem);
        }
        
        /* Chemical formula animations */
        @keyframes formula-bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.1); }
        }
        
        @keyframes element-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .formula-bounce {
            animation: formula-bounce 2.5s ease-in-out infinite;
        }
        
        .element-pulse {
            animation: element-pulse 3s ease-in-out infinite;
        }
        
        /* Particle animations */
        @keyframes sparkle-ping {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .sparkle-ping {
            animation: sparkle-ping 2s ease-in-out infinite;
        }
        
        /* Electron orbit animation */
        @keyframes electron-orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        .electron-orbit {
            animation: electron-orbit 2s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app" class="w-full h-screen overflow-hidden relative bg-gradient-to-br from-green-400 via-teal-500 to-blue-600">
        <!-- Background animated gradient -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent animate-pulse"></div>
        
        <!-- Background year 2008 -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
            <div class="text-black/10 font-black text-[25vw] leading-none select-none w-full text-center">
                2008
            </div>
        </div>
        
        <!-- Score display -->
        <div class="absolute bottom-6 left-6 z-10">
            <div class="relative">
                <div class="px-6 py-3 bg-gradient-to-r from-emerald-400/30 to-green-500/30 backdrop-blur-md rounded-2xl border-2 border-white/40 shadow-2xl">
                    <div class="text-2xl font-black text-white drop-shadow-lg tracking-wider">
                        <span class="text-green-200">200/200</span>
                    </div>
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full animate-pulse shadow-lg"></div>
                    <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent rounded-2xl"></div>
                </div>
                <div class="absolute -inset-2 bg-gradient-to-r from-green-400/20 to-emerald-500/20 rounded-3xl blur-xl"></div>
            </div>
        </div>
        
        <!-- Chemical formulas around page edges -->
        <div class="absolute inset-0 pointer-events-none z-5">
            <div class="absolute top-6 left-1/4 text-white/40 text-lg font-mono formula-bounce" style="transform: rotate(-10deg); animation-delay: 0.5s;">
                H₂O
            </div>
            <div class="absolute top-1/4 right-8 text-white/40 text-lg font-mono formula-bounce" style="transform: rotate(15deg); animation-delay: 1s;">
                CO₂
            </div>
            <div class="absolute left-8 top-1/2 text-white/40 text-lg font-mono formula-bounce" style="transform: rotate(-90deg); animation-delay: 1.5s;">
                NaCl
            </div>
            <div class="absolute right-12 bottom-1/3 text-white/40 text-lg font-mono formula-bounce" style="transform: rotate(25deg); animation-delay: 2s;">
                C₆H₁₂O₆
            </div>
            <div class="absolute bottom-8 left-1/3 text-white/40 text-lg font-mono formula-bounce" style="transform: rotate(-5deg); animation-delay: 0.8s;">
                CH₄
            </div>
        </div>

        <!-- Mouse follower molecule -->
        <div id="mouseFollower" class="absolute pointer-events-none z-20 transition-all duration-100 ease-out">
            <div class="relative">
                <div class="w-6 h-6 bg-yellow-400 rounded-full border-2 border-white/50 shadow-lg"></div>
                <div class="absolute top-1 left-1 w-2 h-2 bg-red-400 rounded-full animate-orbit"></div>
                <div class="absolute -top-1 -right-1 w-2 h-2 bg-blue-400 rounded-full animate-orbit" style="animation-delay: 0.5s;"></div>
            </div>
        </div>

        <!-- Center text -->
        <div class="absolute inset-0 flex items-center justify-center z-10 px-4">
            <div class="text-center relative max-w-6xl">
                <!-- Main text with enhanced styling -->
                <div class="relative mb-12">
                    <h1 class="text-massive font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-white to-green-200 drop-shadow-2xl leading-tight">
                        ما شاء الله
                    </h1>
                    <div class="absolute inset-0 text-massive font-black text-white/20 blur-sm">
                       ما شاء الله
                    </div>
                </div>
                
                <div class="relative mb-16">
                    <p class="text-4xl md:text-6xl text-white font-bold drop-shadow-xl leading-relaxed">
                        ! عبقري الكيمياء و العلامة الكاملة
                    </p>
                    <div class="absolute inset-0 text-4xl md:text-6xl text-green-200/30 blur-sm">
                        ! عبقري الكيمياء و العلامة الكاملة
                    </div>
                </div>
                
                <!-- Decorative elements with chemical theme -->
                <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 w-32 sm:w-48 md:w-64 h-1 bg-gradient-to-r from-transparent via-green-300 to-transparent rounded-full"></div>
                <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 w-32 sm:w-48 md:w-64 h-1 bg-gradient-to-r from-transparent via-green-300 to-transparent rounded-full"></div>
                
                <!-- Enhanced sparkle effects -->
                <div id="sparkles"></div>
                
                <!-- Atomic model decoration -->
                <div class="absolute -top-20 right-0 opacity-30">
                    <div class="relative w-16 h-16">
                        <div class="absolute top-1/2 left-1/2 w-4 h-4 bg-yellow-300 rounded-full transform -translate-x-1/2 -translate-y-1/2"></div>
                        <div class="electron-orbit absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <div class="w-2 h-2 bg-blue-300 rounded-full"></div>
                        </div>
                        <div class="electron-orbit absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" style="animation-delay: 1s;">
                            <div class="w-2 h-2 bg-red-300 rounded-full"></div>
                        </div>
                    </div>
                </div>
                
                <div class="absolute -bottom-20 left-0 opacity-30" style="animation-delay: 1s;">
                    <div class="relative w-16 h-16">
                        <div class="absolute top-1/2 left-1/2 w-4 h-4 bg-green-300 rounded-full transform -translate-x-1/2 -translate-y-1/2"></div>
                        <div class="electron-orbit absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <div class="w-2 h-2 bg-purple-300 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating molecules -->
        <div id="molecules"></div>
        
        <!-- Chemical elements container -->
        <div id="elements"></div>
    </div>

    <script>
        // Global variables
        let molecules = [];
        let mousePos = { x: 0, y: 0 };
        let isCreatingMolecules = true;
        
        // Chemical elements data
        const chemicalElements = [
            { symbol: 'H', color: '#ff6b6b', name: 'Hydrogen' },
            { symbol: 'O', color: '#4ecdc4', name: 'Oxygen' },
            { symbol: 'C', color: '#45b7d1', name: 'Carbon' },
            { symbol: 'N', color: '#96ceb4', name: 'Nitrogen' },
            { symbol: 'Ca', color: '#ffeaa7', name: 'Calcium' },
            { symbol: 'Na', color: '#fd79a8', name: 'Sodium' },
            { symbol: 'Cl', color: '#74b9ff', name: 'Chlorine' },
            { symbol: 'Fe', color: '#e17055', name: 'Iron' },
            { symbol: 'Au', color: '#fdcb6e', name: 'Gold' },
            { symbol: 'Ag', color: '#b2bec3', name: 'Silver' }
        ];
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
            
            const mouseFollower = document.getElementById('mouseFollower');
            mouseFollower.style.left = (mousePos.x - 12) + 'px';
            mouseFollower.style.top = (mousePos.y - 12) + 'px';
        });
        
        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute rounded-full sparkle-ping';
                sparkle.style.width = (Math.random() * 8 + 4) + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.backgroundColor = chemicalElements[i % chemicalElements.length].color;
                sparkle.style.left = (5 + (i * 6.5) % 90) + '%';
                sparkle.style.top = (10 + (i % 5) * 20) + '%';
                sparkle.style.animationDelay = (i * 0.15) + 's';
                sparkle.style.animationDuration = (2 + (i % 3)) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Create molecule function
        function createMolecule() {
            const element = chemicalElements[Math.floor(Math.random() * chemicalElements.length)];
            const molecule = {
                id: Date.now() + Math.random(),
                x: Math.random() * window.innerWidth,
                y: window.innerHeight + 50,
                size: Math.random() * 40 + 25,
                speed: Math.random() * 1.5 + 0.8,
                element: element,
                rotation: Math.random() * 360,
                rotationSpeed: (Math.random() - 0.5) * 2,
                drift: Math.random() * 2 - 1,
                wobble: Math.random() * 0.02 + 0.01,
                wobbleOffset: Math.random() * Math.PI * 2
            };
            
            molecules.push(molecule);
            createMoleculeElement(molecule);
        }
        
        // Create molecule DOM element
        function createMoleculeElement(molecule) {
            const moleculeEl = document.createElement('div');
            moleculeEl.className = 'molecule animate-float-chem';
            moleculeEl.id = 'molecule-' + molecule.id;
            moleculeEl.style.left = (molecule.x - molecule.size / 2) + 'px';
            moleculeEl.style.top = (molecule.y - molecule.size / 2) + 'px';
            moleculeEl.style.width = molecule.size + 'px';
            moleculeEl.style.height = molecule.size + 'px';
            moleculeEl.style.setProperty('--element-color', molecule.element.color);
            moleculeEl.style.setProperty('--glow-color', molecule.element.color);
            moleculeEl.style.setProperty('--bond-color', molecule.element.color);
            
            // Create atom
            const atom = document.createElement('div');
            atom.className = 'atom animate-reaction';
            atom.style.width = molecule.size + 'px';
            atom.style.height = molecule.size + 'px';
            atom.style.backgroundColor = molecule.element.color;
            atom.style.setProperty('--glow-color', molecule.element.color);
            
            // Create element symbol
            const symbol = document.createElement('div');
            symbol.className = 'chemical-element';
            symbol.textContent = molecule.element.symbol;
            symbol.style.position = 'absolute';
            symbol.style.top = '50%';
            symbol.style.left = '50%';
            symbol.style.transform = 'translate(-50%, -50%)';
            symbol.style.fontSize = (molecule.size * 0.4) + 'px';
            symbol.style.color = 'white';
            symbol.style.fontWeight = '900';
            
            atom.appendChild(symbol);
            moleculeEl.appendChild(atom);
            
            // Add some bonds for larger molecules
            if (molecule.size > 35) {
                for (let i = 0; i < 2; i++) {
                    const bond = document.createElement('div');
                    bond.className = 'bond';
                    bond.style.width = (molecule.size * 0.6) + 'px';
                    bond.style.height = '3px';
                    bond.style.top = '50%';
                    bond.style.left = (20 + i * 15) + '%';
                    bond.style.transform = 'translateY(-50%) rotate(' + (i * 60) + 'deg)';
                    bond.style.setProperty('--bond-color', molecule.element.color);
                    moleculeEl.appendChild(bond);
                }
            }
            
            document.getElementById('molecules').appendChild(moleculeEl);
        }
        
        // Update molecule positions
        function updateMolecules() {
            molecules = molecules.filter(molecule => {
                molecule.y -= molecule.speed;
                molecule.x += molecule.drift + Math.sin(Date.now() * molecule.wobble + molecule.wobbleOffset) * 0.8;
                molecule.rotation += molecule.rotationSpeed;
                molecule.wobbleOffset += 0.02;
                
                const moleculeEl = document.getElementById('molecule-' + molecule.id);
                if (moleculeEl) {
                    moleculeEl.style.left = (molecule.x - molecule.size / 2) + 'px';
                    moleculeEl.style.top = (molecule.y - molecule.size / 2) + 'px';
                    moleculeEl.style.transform = 'rotate(' + molecule.rotation + 'deg)';
                }
                
                if (molecule.y < -100) {
                    if (moleculeEl) {
                        moleculeEl.remove();
                    }
                    return false;
                }
                return true;
            });
        }
        
        // Auto-create molecules
        function startMoleculeGeneration() {
            if (isCreatingMolecules && molecules.length < 12) {
                createMolecule();
            }
        }
        
        // Create periodic table elements floating around
        function createFloatingElements() {
            const elementsContainer = document.getElementById('elements');
            for (let i = 0; i < 6; i++) {
                const element = chemicalElements[Math.floor(Math.random() * chemicalElements.length)];
                const elementDiv = document.createElement('div');
                elementDiv.className = 'absolute element-pulse';
                elementDiv.style.left = (10 + i * 15) + '%';
                elementDiv.style.top = (10 + (i % 3) * 30) + '%';
                elementDiv.style.color = element.color;
                elementDiv.style.fontSize = '2rem';
                elementDiv.style.fontWeight = '900';
                elementDiv.style.textShadow = '0 0 15px ' + element.color;
                elementDiv.style.animationDelay = (i * 0.3) + 's';
                elementDiv.textContent = element.symbol;
                elementsContainer.appendChild(elementDiv);
            }
        }
        
        // Initialize the app
        function init() {
            createSparkles();
            createFloatingElements();
            
            // Start molecule generation
            setInterval(startMoleculeGeneration, 1000);
            
            // Start animation loop
            setInterval(updateMolecules, 16);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
