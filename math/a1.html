<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
            to { text-shadow: 0 0 20px rgba(6, 182, 212, 1); }
        }
        
        .fire-text {
            text-shadow: 
                0 0 10px rgba(255, 68, 68, 0.8),
                0 0 20px rgba(68, 68, 255, 0.6),
                0 0 30px rgba(255, 102, 102, 0.4),
                0 0 40px rgba(102, 102, 255, 0.3);
            animation: fireTextGlow 2s ease-in-out infinite alternate;
        }
        
        .text-white{
            color: white;
        }
        
        @keyframes fireTextGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 68, 68, 0.8),
                    0 0 20px rgba(68, 68, 255, 0.6),
                    0 0 30px rgba(255, 102, 102, 0.4),
                    0 0 40px rgba(102, 102, 255, 0.3);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 68, 68, 1),
                    0 0 30px rgba(68, 68, 255, 0.8),
                    0 0 40px rgba(255, 102, 102, 0.6),
                    0 0 50px rgba(102, 102, 255, 0.5);
            }
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        @keyframes fireworks {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear infinite;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworks 1s ease-out infinite;
        }
        
        .celebration-text {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffd700, #ff6b6b);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .bounce-text {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>

            useEffect(() => {

                                    animation: `pulse ${4 + i}s ease-in-out infinite alternate`
                                }}
                            />

                    </div>

                    <div className="absolute inset-0">
                        {Array.from({ length: 6 }, (_, i) => (
                            <div
                                key={i}
                                className="absolute bg-gradient-to-r from-transparent via-yellow-400 to-transparent h-1 w-full opacity-60"
                                style={{
                                    top: `${(i + 1) * 15}%`,
                                    animation: `scan ${3 + i * 0.5}s linear infinite`,
                                    boxShadow: '0 0 30px rgba(255, 215, 0, 0.8)'
                                }}
                            />
                        ))}

                    <div className="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 sm:px-8">

                            <h2 className="text-2xl sm:text-3xl md:text-4xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 leading-tight fire-text">

</html>
