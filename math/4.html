<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النصيحة 🌟</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, 
                #FF6B35 0%,     /* برتقالي ناري */
                #F7931E 15%,    /* برتقالي ذهبي */
                #FFD700 30%,    /* ذهبي */
                #FFA500 45%,    /* برتقالي فاتح */
                #FF8C00 60%,    /* برتقالي داكن */
                #FF4500 75%,    /* أحمر برتقالي */
                #DC143C 90%,    /* أحمر قرمزي */
                #B22222 100%    /* أحمر داكن */
            );
            background-size: 400% 400%;
            animation: powerfulGradient 10s ease infinite;
            cursor: default;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        /* إضافة 2008 كخلفية شفافة ثابتة */
        .year-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.2);
            z-index: 5;
            pointer-events: none;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.2);
            user-select: none;
            font-family: 'Arial Black', 'Arial', sans-serif;
            mix-blend-mode: overlay;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 150px at 25% 25%, rgba(255,255,255,0.4) 30%, transparent 50%),
                radial-gradient(ellipse 300px 100px at 75% 20%, rgba(255,255,255,0.3) 30%, transparent 50%),
                radial-gradient(ellipse 500px 200px at 50% 80%, rgba(255,255,255,0.3) 30%, transparent 50%);
            z-index: 1;
        }

        /* شعاع الضوء القوي */
        .power-beam {
            position: absolute;
            top: -100%;
            left: 50%;
            width: 300px;
            height: 300%;
            background: linear-gradient(0deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 20%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0.4) 80%,
                rgba(255,255,255,0) 100%
            );
            transform: translateX(-50%) rotate(20deg);
            animation: powerBeamSweep 8s ease-in-out infinite;
            z-index: 2;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .text-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        /* لوحة الصدارة الرئيسية */
        .honor-board {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.98) 0%,
                rgba(255,255,255,0.95) 30%,
                rgba(255,255,255,0.98) 60%,
                rgba(255,255,255,0.95) 100%
            );
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 50px 40px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 
                0 35px 80px rgba(0,0,0,0.4),
                inset 0 2px 0 rgba(255,255,255,1),
                0 0 0 4px rgba(255,215,0,0.9),
                0 0 40px rgba(255,215,0,0.7),
                0 0 80px rgba(255,140,0,0.5);
            border: 4px solid rgba(255,215,0,0.95);
            position: relative;
            overflow: hidden;
            animation: supremeBoardGlow 3s ease-in-out infinite;
        }

        .honor-board::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, 
                transparent 45%, 
                rgba(255,215,0,0.15) 50%, 
                transparent 55%
            );
            animation: diamondSuperSweep 6s linear infinite;
            z-index: 1;
        }

        .honor-board::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255,215,0,0.1) 0%,
                transparent 25%,
                transparent 75%,
                rgba(255,140,0,0.1) 100%
            );
            z-index: 1;
        }

        /* عنوان لوحة الصدارة */
        .board-title {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #FF6B35, #FFD700, #FF4500, #FFA500, #DC143C);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 35px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: supremeTitleShine 4s ease-in-out infinite;
            letter-spacing: 4px;
            position: relative;
            z-index: 5;
        }

        /* العلامة الكاملة */
        .perfect-score {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FF6B35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            box-shadow: 
                0 10px 30px rgba(255,215,0,0.7),
                inset 0 3px 0 rgba(255,255,255,0.4),
                0 0 0 3px rgba(255,255,255,0.9);
            border: 5px solid rgba(255,255,255,0.9);
            animation: supremeScoreGlow 2.5s ease-in-out infinite;
            z-index: 10;
            text-align: center;
            line-height: 1.2;
        }

        /* النصوص التحفيزية */
        .main-congratulation {
            font-size: 2.2em;
            font-weight: 800;
            color: #2E7D32;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.3;
            position: relative;
            z-index: 5;
        }

        .praise-text {
            font-size: 1.9em;
            font-weight: 700;
            background: linear-gradient(45deg, #1565C0, #0D47A1, #1976D2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            position: relative;
            z-index: 5;
        }

        .excellence-text {
            font-size: 1.8em;
            font-weight: 600;
            color: #E65100;
            margin: 18px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            position: relative;
            z-index: 5;
        }

        .future-glory {
            font-size: 1.7em;
            font-weight: 800;
            background: linear-gradient(45deg, #E91E63, #9C27B0, #673AB7, #3F51B5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0 0 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: supremeFuturePulse 4s ease-in-out infinite;
            position: relative;
            z-index: 5;
            line-height: 1.4;
        }

        /* النجوم الذهبية */
        .golden-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .golden-star {
            position: absolute;
            color: #FFD700;
            font-size: 2.5em;
            animation: goldenTwinkle 2.5s ease-in-out infinite;
            text-shadow: 0 0 25px #FFD700;
            filter: drop-shadow(0 0 15px #FFD700);
        }

        .golden-star:nth-child(1) { top: 8%; left: 12%; animation-delay: 0s; }
        .golden-star:nth-child(2) { top: 18%; right: 8%; animation-delay: 0.4s; }
        .golden-star:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 0.8s; }
        .golden-star:nth-child(4) { bottom: 12%; right: 12%; animation-delay: 1.2s; }
        .golden-star:nth-child(5) { top: 45%; left: 3%; animation-delay: 1.6s; }
        .golden-star:nth-child(6) { top: 55%; right: 3%; animation-delay: 2s; }

        /* الجوائز الملكية */
        .royal-awards {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        .royal-award {
            position: absolute;
            font-size: 3.5em;
            animation: royalFloat 10s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.9));
        }

        .royal-award:nth-child(1) { top: 15%; left: 5%; animation-delay: 0s; }
        .royal-award:nth-child(2) { top: 65%; right: 7%; animation-delay: 3s; }
        .royal-award:nth-child(3) { bottom: 25%; left: 8%; animation-delay: 6s; }

        /* الرموز الرياضية */
        .math-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .math-element {
            position: absolute;
            font-size: 2.8em;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
            font-family: 'Times New Roman', serif;
            animation: mathSupremeFloat 18s linear infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .math-element:nth-child(1) { top: 12%; left: 92%; animation-delay: 0s; }
        .math-element:nth-child(2) { top: 38%; left: 96%; animation-delay: 3s; }
        .math-element:nth-child(3) { top: 68%; left: 90%; animation-delay: 6s; }
        .math-element:nth-child(4) { top: 22%; left: 1%; animation-delay: 9s; }
        .math-element:nth-child(5) { top: 52%; left: 0%; animation-delay: 12s; }
        .math-element:nth-child(6) { top: 82%; left: 3%; animation-delay: 15s; }

        /* الأنيميشنز القوية */
        @keyframes powerfulGradient {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes powerBeamSweep {
            0%, 100% { 
                transform: translateX(-50%) rotate(20deg) scaleY(0);
                opacity: 0;
            }
            50% { 
                transform: translateX(-50%) rotate(20deg) scaleY(1);
                opacity: 1;
            }
        }

        @keyframes supremeBoardGlow {
            0%, 100% { 
                box-shadow: 
                    0 35px 80px rgba(0,0,0,0.4),
                    inset 0 2px 0 rgba(255,255,255,1),
                    0 0 0 4px rgba(255,215,0,0.9),
                    0 0 40px rgba(255,215,0,0.7),
                    0 0 80px rgba(255,140,0,0.5);
            }
            50% { 
                box-shadow: 
                    0 45px 100px rgba(0,0,0,0.5),
                    inset 0 2px 0 rgba(255,255,255,1),
                    0 0 0 6px rgba(255,215,0,1),
                    0 0 60px rgba(255,215,0,0.9),
                    0 0 120px rgba(255,140,0,0.7);
            }
        }

        @keyframes diamondSuperSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes supremeTitleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes supremeScoreGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(255,215,0,0.7),
                    inset 0 3px 0 rgba(255,255,255,0.4),
                    0 0 0 3px rgba(255,255,255,0.9);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 15px 40px rgba(255,215,0,1),
                    inset 0 3px 0 rgba(255,255,255,0.6),
                    0 0 0 5px rgba(255,255,255,1);
                transform: scale(1.08);
            }
        }

        @keyframes supremeFuturePulse {
            0%, 100% { 
                transform: scale(1);
                background-position: 0% 50%;
            }
            50% { 
                transform: scale(1.03);
                background-position: 100% 50%;
            }
        }

        @keyframes goldenTwinkle {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg); 
            }
        }

        @keyframes royalFloat {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-25px) rotate(8deg) scale(1.1); }
            50% { transform: translateY(-15px) rotate(-8deg) scale(1.05); }
            75% { transform: translateY(-35px) rotate(5deg) scale(1.15); }
        }

        @keyframes mathSupremeFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            25% { transform: translateY(-35px) rotate(90deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.9; }
            75% { transform: translateY(-45px) rotate(270deg); opacity: 0.7; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.5; }
        }

        /* موبايل */
        @media (max-width: 768px) {
            .year-background {
                font-size: 50vw;
            }
            .board-title { 
                font-size: 2.8em; 
                letter-spacing: 2px;
            }
            .star-left,
            .star-right {
                display: none;
            }
            .honor-board { 
                padding: 35px 25px; 
                margin: 20px 15px; 
            }
            .perfect-score { 
                display: none;
            }
            .main-congratulation { font-size: 1.7em; }
            .praise-text { font-size: 1.5em; }
            .excellence-text { font-size: 1.4em; }
            .future-glory { font-size: 1.4em; }
        }

        @media (max-width: 480px) {
            .year-background {
                font-size: 60vw;
            }
            .board-title { 
                font-size: 2.2em; 
                letter-spacing: 1px; 
            }
            .star-left,
            .star-right {
                display: none;
            }
            .honor-board { 
                padding: 30px 20px; 
                margin: 15px 10px;
            }
            .perfect-score { 
                display: none;
            }
            .main-congratulation { font-size: 1.4em; }
            .praise-text { font-size: 1.2em; }
            .excellence-text { font-size: 1.1em; }
            .future-glory { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <!-- خلفية الرقم 2008 -->
    <div class="year-background">2008</div>

    <!-- شعاع الضوء القوي -->
    <div class="power-beam"></div>

    <canvas id="fireworks"></canvas>

    <!-- النجوم الذهبية -->
    <div class="golden-stars">
        <div class="golden-star"></div>
        <div class="golden-star"></div>
        <div class="golden-star"></div>
        <div class="golden-star"></div>
        <div class="golden-star"></div>
        <div class="golden-star"></div>
    </div>

    <!-- الجوائز الملكية -->
    <div class="royal-awards">
        <div class="royal-award"></div>
        <div class="royal-award">👑</div>
        <div class="royal-award">🥇</div>
    </div>

    <!-- الرموز الرياضية -->
    <div class="math-elements">
        <div class="math-element">π</div>
        <div class="math-element">∫</div>
        <div class="math-element">∑</div>
        <div class="math-element">∞</div>
        <div class="math-element">θ</div>
        <div class="math-element">α</div>
    </div>

    <div class="text-container">
        
        <!-- لوحة الصدارة -->
        <div class="honor-board">
                        
            <!-- العنوان -->
            <h1 class="board-title"><span class="star-left"></span> العلامة الكاملة <span class="star-right"></span></h1>
            
            <!-- النصوص التحفيزية -->
            <p class="main-congratulation">
                <strong>ما شاء الله تبارك الرحمن! 🌟</strong>
            </p>
            
            <p class="praise-text">
                <strong>إبداع وتميز لا مثيل له! 💎</strong>
            </p>
            
            <p class="excellence-text">
                <strong>أداء استثنائي يستحق كل التقدير! 👏</strong>
            </p>
            
            <!-- المستقبل المشرق -->
            <p class="future-glory">
                <strong>اليوم العلامة الكاملة.. وبكرا قائمة أوائل المملكة!</strong>
            </p>
            
        </div>
        
    </div>

    <script>
        // نظام الألعاب النارية الفائق
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class SuperFirework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 4;
                this.trail = [];
                this.exploded = false;
                this.particles = [];
                this.life = 120;
            }

            update() {
                if (!this.exploded) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 8) {
                        this.explode();
                        this.exploded = true;
                    } else {
                        this.x += (dx / distance) * this.speed;
                        this.y += (dy / distance) * this.speed;
                        
                        this.trail.push({ x: this.x, y: this.y });
                        if (this.trail.length > 25) this.trail.shift();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vy += 0.06; // الجاذبية
                        particle.life--;
                        
                        if (particle.life <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                    
                    if (this.particles.length === 0) {
                        this.life = 0;
                    }
                }
            }

            explode() {
                const colors = ['#FFD700', '#FF6B35', '#FFA500', '#FF4500', '#FF8C00', '#DC143C', '#FF69B4', '#E91E63', '#9C27B0', '#3F51B5', '#2196F3', '#00BCD4'];
                for (let i = 0; i < 60; i++) {
                    const angle = (Math.PI * 2 * i) / 60;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * (Math.random() * 6 + 3),
                        vy: Math.sin(angle) * (Math.random() * 6 + 3),
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 80 + Math.random() * 50
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    // رسم المسار
                    ctx.globalCompositeOperation = 'lighter';
                    this.trail.forEach((point, index) => {
                        ctx.beginPath();
                        ctx.fillStyle = `rgba(255, 215, 0, ${index / this.trail.length})`;
                        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // رسم الصاروخ
                    ctx.beginPath();
                    ctx.fillStyle = '#FFD700';
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // رسم الجسيمات
                    ctx.globalCompositeOperation = 'lighter';
                    this.particles.forEach(particle => {
                        ctx.beginPath();
                        ctx.fillStyle = particle.color;
                        ctx.globalAlpha = particle.life / 120;
                        ctx.arc(particle.x, particle.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // هالة مضيئة
                        ctx.beginPath();
                        ctx.fillStyle = particle.color;
                        ctx.globalAlpha = (particle.life / 120) * 0.3;
                        ctx.arc(particle.x, particle.y, 8, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;
                }
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const fireworks = [];
        const colors = ['#FFD700', '#FF6B35', '#FFA500', '#FF4500', '#FF8C00', '#DC143C', '#FF69B4', '#E91E63', '#9C27B0', '#3F51B5', '#2196F3', '#00BCD4'];

        function createPowerfulFirework() {
            const startX = Math.random() * canvas.width;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * (canvas.height * 0.6);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            fireworks.push(new SuperFirework(startX, canvas.height, targetX, targetY, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // إنشاء ألعاب نارية جديدة
            if (Math.random() < 0.04) {
                createPowerfulFirework();
            }
            
            // تحديث ورسم الألعاب النارية
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                if (firework.isDead()) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }

        // بدء الأنيميشن
        animate();

        // إنشاء ألعاب نارية أولية قوية
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createPowerfulFirework, i * 300);
            }
        }, 1000);

        // تعديل الحجم
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // تأثيرات إضافية للتفاعل
        document.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // إنشاء انفجار فوري عند النقر
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    fireworks.push(new SuperFirework(x, canvas.height, x + (Math.random() - 0.5) * 100, y, colors[Math.floor(Math.random() * colors.length)]));
                }, i * 100);
            }
        });
