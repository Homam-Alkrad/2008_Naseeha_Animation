<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Bubble Paradise - Perfect Score Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), var(--bubble-color));
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(2px);
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.3),
                0 0 20px rgba(255,255,255,0.2),
                0 4px 10px rgba(0,0,0,0.1);
        }
        
        .bubble-highlight {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.4;
        }
        
        .bubble-small-highlight {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.6;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-5px) translateX(2px); }
            100% { transform: translateY(-10px) translateX(-1px); }
        }
        
        @keyframes wobble {
            0% { transform: translateX(0px); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(0px); }
        }
        
        .animate-float {
            animation: float-up 3s ease-in-out infinite;
        }
        
        .animate-wobble {
            animation: wobble 2s ease-in-out infinite;
        }
        
        /* Custom responsive text sizes */
        .text-massive {
            font-size: clamp(4rem, 15vw, 14rem);
        }
        
        .text-large-responsive {
            font-size: clamp(2rem, 8vw, 7rem);
        }
        
        /* Math symbol animations */
        @keyframes math-bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        
        @keyframes math-pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        .math-bounce {
            animation: math-bounce 2s ease-in-out infinite;
        }
        
        .math-pulse {
            animation: math-pulse 3s ease-in-out infinite;
        }
        
        /* Particle animations */
        @keyframes sparkle-ping {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .sparkle-ping {
            animation: sparkle-ping 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="app" class="w-full h-screen overflow-hidden relative bg-gradient-to-br from-blue-400 via-purple-500 to-pink-400">
        <!-- Background animated gradient -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent animate-pulse"></div>
        
        <!-- Score display -->
        <div class="absolute bottom-6 left-6 z-10">
            <div class="relative">
                <div class="px-6 py-3 bg-gradient-to-r from-emerald-400/30 to-green-500/30 backdrop-blur-md rounded-2xl border-2 border-white/40 shadow-2xl">
                    <div class="text-2xl font-black text-white drop-shadow-lg tracking-wider">
                        <span class="text-green-200">أبدعت</span>
                    </div>
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full animate-pulse shadow-lg"></div>
                    <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent rounded-2xl"></div>
                </div>
                <div class="absolute -inset-2 bg-gradient-to-r from-green-400/20 to-emerald-500/20 rounded-3xl blur-xl"></div>
            </div>
        </div>
        <!-- Curved mathematical expressions around page edges -->
        <div class="absolute inset-0 pointer-events-none z-5">
            <!-- Top edge equations -->
            <div class="absolute top-4 left-1/4 text-white/40 text-lg font-mono" style="transform: rotate(-10deg);">
                y = ax² + bx + c
            </div>
            <div class="absolute left-8 top-3/4 text-white/40 text-lg font-mono" style="transform: rotate(-95deg);">
                sin²θ + cos²θ = 1
            </div>
            <div class="absolute right-8 top-2/3 text-white/40 text-lg font-mono" style="transform: rotate(95deg);">
                a² + b² = c²
            </div>
        </div>

        <!-- Mouse follower bubble -->
        <div id="mouseFollower" class="absolute pointer-events-none z-20 rounded-full bg-white/30 backdrop-blur-sm border border-white/50 w-8 h-8 transition-all duration-100 ease-out"></div>

        <!-- Center text -->
        <div class="absolute inset-0 flex items-center justify-center z-10 px-4">
            <div class="text-center relative max-w-6xl">
                <!-- Main text with enhanced styling -->
                <div class="relative mb-12">
                    <h1 class="text-massive font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-white to-yellow-200 drop-shadow-2xl leading-tight ">
                        ما شاء الله
                    </h1>
                    <div class="absolute inset-0 text-massive font-black text-white/20 blur-sm">
                       ما شاء الله
                    </div>
                </div>
                
                <div class="relative mb-16">
                    <p class="text-large-responsive text-white font-bold drop-shadow-xl leading-relaxed">
                        ! علامة كاملة وإبداع لا محدود
                    </p>
                    <div class="absolute inset-0 text-large-responsive text-yellow-200/30 blur-sm">
                        ! علامة كاملة وإبداع لا محدود
                    </div>
                </div>
                
                <!-- Decorative elements -->
                <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 w-32 sm:w-48 md:w-64 h-1 bg-gradient-to-r from-transparent via-yellow-300 to-transparent rounded-full"></div>
                <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 w-32 sm:w-48 md:w-64 h-1 bg-gradient-to-r from-transparent via-yellow-300 to-transparent rounded-full"></div>
                
                <!-- Enhanced sparkle effects -->
                <div id="sparkles"></div>
            </div>
        </div>

        <!-- Floating particles -->
        <div id="particles"></div>
        
        <!-- Bubbles container -->
        <div id="bubbles"></div>
    </div>

    <script>
        // Global variables
        let bubbles = [];
        let mousePos = { x: 0, y: 0 };
        let isCreatingBubbles = true;
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
            
            const mouseFollower = document.getElementById('mouseFollower');
            mouseFollower.style.left = (mousePos.x - 16) + 'px';
            mouseFollower.style.top = (mousePos.y - 16) + 'px';
        });
        
        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute w-2 h-2 sm:w-3 sm:h-3 md:w-4 md:h-4 bg-yellow-200 rounded-full sparkle-ping';
                sparkle.style.left = (5 + (i * 8) % 90) + '%';
                sparkle.style.top = (10 + (i % 4) * 25) + '%';
                sparkle.style.animationDelay = (i * 0.2) + 's';
                sparkle.style.animationDuration = (2 + (i % 3)) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-2 h-2 bg-white/30 rounded-full animate-ping';
                particle.style.left = (10 + i * 12) + '%';
                particle.style.top = (20 + (i % 3) * 30) + '%';
                particle.style.animationDelay = (i * 0.5) + 's';
                particle.style.animationDuration = '3s';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create bubble function
        function createBubble() {
            const bubble = {
                id: Date.now() + Math.random(),
                x: Math.random() * window.innerWidth,
                y: window.innerHeight + 50,
                size: Math.random() * 60 + 20,
                speed: Math.random() * 2 + 1,
                color: `hsl(${Math.random() * 360}, 70%, 80%)`,
                opacity: Math.random() * 0.7 + 0.3,
                drift: Math.random() * 2 - 1,
                wobble: Math.random() * 0.02 + 0.01,
                wobbleOffset: Math.random() * Math.PI * 2
            };
            
            bubbles.push(bubble);
            createBubbleElement(bubble);
        }
        
        // Create bubble DOM element
        function createBubbleElement(bubble) {
            const bubbleEl = document.createElement('div');
            bubbleEl.className = 'bubble';
            bubbleEl.id = 'bubble-' + bubble.id;
            bubbleEl.style.setProperty('--bubble-color', bubble.color);
            bubbleEl.style.left = (bubble.x - bubble.size / 2) + 'px';
            bubbleEl.style.top = (bubble.y - bubble.size / 2) + 'px';
            bubbleEl.style.width = bubble.size + 'px';
            bubbleEl.style.height = bubble.size + 'px';
            bubbleEl.style.opacity = bubble.opacity;
            
            // Create highlights
            const highlight = document.createElement('div');
            highlight.className = 'bubble-highlight';
            highlight.style.width = (bubble.size * 0.3) + 'px';
            highlight.style.height = (bubble.size * 0.3) + 'px';
            highlight.style.top = (bubble.size * 0.15) + 'px';
            highlight.style.left = (bubble.size * 0.15) + 'px';
            
            const smallHighlight = document.createElement('div');
            smallHighlight.className = 'bubble-small-highlight';
            smallHighlight.style.width = (bubble.size * 0.15) + 'px';
            smallHighlight.style.height = (bubble.size * 0.15) + 'px';
            smallHighlight.style.top = (bubble.size * 0.1) + 'px';
            smallHighlight.style.left = (bubble.size * 0.2) + 'px';
            
            bubbleEl.appendChild(highlight);
            bubbleEl.appendChild(smallHighlight);
            document.getElementById('bubbles').appendChild(bubbleEl);
        }
        
        // Update bubble positions
        function updateBubbles() {
            bubbles = bubbles.filter(bubble => {
                bubble.y -= bubble.speed;
                bubble.x += bubble.drift + Math.sin(Date.now() * bubble.wobble + bubble.wobbleOffset) * 0.5;
                bubble.wobbleOffset += 0.02;
                
                const bubbleEl = document.getElementById('bubble-' + bubble.id);
                if (bubbleEl) {
                    bubbleEl.style.left = (bubble.x - bubble.size / 2) + 'px';
                    bubbleEl.style.top = (bubble.y - bubble.size / 2) + 'px';
                }
                
                if (bubble.y < -100) {
                    if (bubbleEl) {
                        bubbleEl.remove();
                    }
                    return false;
                }
                return true;
            });
        }
        
        // Auto-create bubbles
        function startBubbleGeneration() {
            if (isCreatingBubbles && bubbles.length < 15) {
                createBubble();
            }
        }
        
        // Initialize the app
        function init() {
            createSparkles();
            createParticles();
            
            // Start bubble generation
            setInterval(startBubbleGeneration, 800);
            
            // Start animation loop
            setInterval(updateBubbles, 16);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
