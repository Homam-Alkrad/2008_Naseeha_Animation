<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Math Page</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
            to { text-shadow: 0 0 20px rgba(6, 182, 212, 1); }
        }
        
        .fire-text {
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 223, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 40px rgba(255, 223, 0, 0.3);
            animation: fireTextGlow 2s ease-in-out infinite alternate;
        }
        
        .text-white{
            color: #FFD700 !important;
        }
        
        @keyframes fireTextGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 223, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4),
                    0 0 40px rgba(255, 223, 0, 0.3);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 223, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 50px rgba(255, 223, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function FirewallMathPage() {
            const [particles, setParticles] = useState([]);
            const [mathSymbols] = useState(['∑', '∫', '∆', 'π', '∞', '√', 'α', 'β', 'γ', 'θ', '∂', '∇']);
            
            useEffect(() => {
                const initialParticles = Array.from({ length: 50 }, (_, i) => ({
                    id: i,
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    symbol: mathSymbols[Math.floor(Math.random() * mathSymbols.length)],
                    opacity: Math.random() * 0.7 + 0.3,
                    size: Math.random() * 20 + 10
                }));
                
                setParticles(initialParticles);
                
                const interval = setInterval(() => {
                    setParticles(prev => prev.map(particle => {
                        let newX = particle.x + particle.dx;
                        let newY = particle.y + particle.dy;
                        let newDx = particle.dx;
                        let newDy = particle.dy;
                        
                        if (newX <= 0 || newX >= window.innerWidth - 30) newDx = -particle.dx;
                        if (newY <= 0 || newY >= window.innerHeight - 30) newDy = -particle.dy;
                        
                        return {
                            ...particle,
                            x: Math.max(0, Math.min(window.innerWidth - 30, newX)),
                            y: Math.max(0, Math.min(window.innerHeight - 30, newY)),
                            dx: newDx,
                            dy: newDy
                        };
                    }));
                }, 15);
                
                return () => clearInterval(interval);
            }, [mathSymbols]);

            return (
                <div 
                    className="relative w-screen h-screen overflow-hidden"
                    style={{
                        backgroundImage: 'url(background.png)',
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        backgroundRepeat: 'no-repeat'
                    }}
                >
                    {/* Dark overlay to ensure text readability */}
                    <div className="absolute inset-0 bg-black/40"></div>
                    
                    <div className="absolute inset-0 opacity-20">
                        <div 
                            className="w-full h-full" 
                            style={{
                                backgroundImage: `
                                    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                                    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px)
                                `,
                                backgroundSize: '50px 50px',
                                animation: 'gridMove 20s linear infinite'
                            }}
                        />
                    </div>

                    {particles.map(particle => (
                        <div
                            key={particle.id}
                            className="absolute text-cyan-400 font-bold pointer-events-none select-none"
                            style={{
                                left: `${particle.x}px`,
                                top: `${particle.y}px`,
                                opacity: particle.opacity,
                                fontSize: `${particle.size}px`,
                                textShadow: '0 0 10px rgba(6, 182, 212, 0.5)',
                                animation: 'glow 2s ease-in-out infinite alternate'
                            }}
                        >
                            {particle.symbol}
                        </div>
                    ))}

                    <div className="absolute inset-0">
                        {Array.from({ length: 3 }, (_, i) => (
                            <div
                                key={i}
                                className="absolute inset-0 rounded-full opacity-10"
                                style={{
                                    background: `radial-gradient(circle at ${30 + i * 20}% ${40 + i * 15}%, rgba(139, 69, 255, 0.3) 0%, transparent 50%)`,
                                    animation: `pulse ${4 + i}s ease-in-out infinite alternate`
                                }}
                            />
                        ))}
                    </div>

                    <div className="absolute inset-0">
                        {Array.from({ length: 8 }, (_, i) => (
                            <div
                                key={i}
                                className="absolute bg-gradient-to-r from-transparent via-red-500 to-transparent h-0.5 w-full opacity-60"
                                style={{
                                    top: `${(i + 1) * 12}%`,
                                    animation: `scan ${3 + i * 0.5}s linear infinite`,
                                    boxShadow: '0 0 20px rgba(239, 68, 68, 0.6)'
                                }}
                            />
                        ))}
                    </div>

                    <div className="relative z-10 flex flex-col items-center justify-center h-full text-center px-8">
                        <div className="mb-8 p-8 pt-6 pb-12 rounded-xl bg-black/30 backdrop-blur-sm border border-cyan-500/30 relative">
                            <h1 className="text-6xl md:text-8xl font-bold mb-8 leading-tight fire-text" style={{color: '#FFD700'}}>
                                علامة مبشرة بإذن الله
                            </h1>
                            
                            <h2 className="text-4xl md:text-6xl font-bold leading-tight fire-text" style={{color: '#FFD700'}}>
                                العلامة الكلامة
                            </h2>
                        </div>

                        {/* Bottom Left Counter - Responsive */}
                        <div className="absolute bottom-8 left-4 sm:left-8 z-20">
                            <div className="bg-gradient-to-br from-emerald-500/30 to-cyan-500/30 backdrop-blur-lg border-2 sm:border-3 border-emerald-400/60 rounded-xl sm:rounded-2xl p-3 sm:p-6 shadow-2xl transform hover:scale-105 transition-transform">
                                <div className="text-center">
                                    <div className="text-2xl sm:text-3xl md:text-5xl font-bold text-emerald-300 mb-1 sm:mb-2 animate-pulse">200/200</div>
                                    <div className="text-xs sm:text-sm md:text-lg text-cyan-200 opacity-90 font-semibold">PROGRESS</div>
                                    <div className="w-16 sm:w-20 md:w-28 h-2 sm:h-2 md:h-3 bg-gray-700/50 rounded-full mt-2 sm:mt-3 overflow-hidden border border-gray-600 mx-auto">
                                        <div className="h-full bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full animate-pulse shadow-lg"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="absolute top-4 left-4 w-16 h-16 border-l-4 border-t-4 border-cyan-400 opacity-80 animate-pulse"></div>
                    <div className="absolute top-4 right-4 w-16 h-16 border-r-4 border-t-4 border-purple-400 opacity-80 animate-pulse"></div>
                    <div className="absolute bottom-4 right-4 w-16 h-16 border-r-4 border-b-4 border-pink-400 opacity-80 animate-pulse"></div>
                </div>
            );
        }

        ReactDOM.render(<FirewallMathPage />, document.getElementById('root'));
    </script>
</body>

</html>
